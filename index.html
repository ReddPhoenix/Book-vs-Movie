<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book vs Movie</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="./assets/styles-2.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Chicle&family=Faster+One&family=Fontdiner+Swanky&family=Mystery+Quest&family=Shadows+Into+Light+Two&family=Source+Sans+Pro&family=Zilla+Slab+Highlight&display=swap"
    rel="stylesheet">
</head>

<body id="body" class="img-container">

  <header>
    <!-- Title Header -->
    <div>
      <div class="inner-container">
        <!-- Title & Subtitle -->
        <h1>Book vs Movie</h1>
        <h2> Compare the Book versus the Movie!</h2>

        <!-- Disable button. Possible future use. -->
        <!-- <a class="btn" href="#">Search</a> -->

        <!-- Search entry & button.   -->
        <section id="search" class="has-text-centered">
          <input id="search-movie-title" type="text" class="inputValue" placeholder="Enter a movie to search">
          <input id="search-btn" type="submit" value="Submit" class="button">
        </section>
      </div>
  </header>

<div id="rating-container" class="tile is-ancestor ">
<!-- Comparison Rating -->
  <div class="tile is-parent is-10">
    <article id="comparison-rating" class="tile is-child notification is-danger is-light">
      <p class="title"><u>Comparison Rating:</u></p>
      <p class="subtitle is-link">Option 1</p>
    </article>
  </div>
</div>

  <div id="columns" class="tile is-ancestor">
      <!-- <div class="tile is-vertical is-12"> -->
       <!-- <div class="tile"> -->
       
        <!-- Book Result -->
        <div class="tile is-parent is-vertical is-5">
          <article id="book-result" class="tile is-child notification is-primary is-bold is-light">
            <p id="book-title" class="title"><u>Book Result #1</u></p>
            <p id="book-author" class="subtitle">Author</p>
            <p id="book-year" class="subtitle">Published Year</p>
            <p id="book-rating" class="subtitle">Rating</p>
          </article>
        </div>


        <!-- Movie Result -->
        <div class="tile is-parent is-vertical is-5">
          <article id="movie-result" class="tile is-child notification is-link is-bold is-light">
            <p id="movie-title" class="title"><u>Movie result</u></p>
            <p id="movie-director" class="subtitle">Director</p>
            <p id="movie-year" class="subtitle">Release Date</p>
            <p id="movie-rating" class="subtitle">Rating</p>
          </article>
        </div>

      </div>
    </div>
  </div>
  </div>

  <!-- add js references-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/bookratings.js"></script>
  <script src="./assets/movieratings.js"></script>
  <script src="./assets/compare.js"></script>

</body>

</html>
